<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
      integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="login__content">
            <img src="image3.jpeg" alt="login__page" class="login__img" />
        <form action="" class="login__form">
          <div>
            <h1 class="login__title"><span>Welcome</span> Back</h1>
            <p class="login__description">Welcome! Please login to continue.</p>
          </div>

          <div>
            <div class="login__inputs">
              <div>
                <label for="" class="login__label">Email</label>
                <input
                  type="email"
                  placeholder="Enter your email address"
                  required
                  class="login__input"
                />
              </div>

              <div>
                <label for="" class="login__label">Password</label>
                <div class="login__box">
                  <input
                    type="password"
                    placeholder="Enter your password"
                    required
                    class="login__input"
                    id="input-pass"
                  />
                  <i class="ri-eye-off-line login__eye" id="input-icon"></i>
                </div>
              </div>
            </div>
            <div class="login__check">
              <input type="checkbox" class="login__check-input" />
              <label for="" class="login__check-label">Remember me</label>
            </div>
          </div>
          <div>
            <div class="login__buttons">
              <button class="login__button">Log In</button>
              <button class="login__button login__button-ghost">Sign Up</button>
            </div>
            <a href="#" class="login__forget">Forgot Password?</a>
          </div>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
